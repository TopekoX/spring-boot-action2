<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Daftar Peserta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>        
      <div class="container" th:fragment="content">
        <h1>Daftar Peserta</h1>
        <table class="table" border="1">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nama Depan</td>
                    <td>Nama Belakang</td>
                    <td>Alamat</td>
                    <td colspan="2">Action</td>
                </tr>
            </thead>
           
            <tbody>
                <tr th:each="p : ${persons}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.firstName}">Ucup</td>
                    <td th:text="${p.lastName}">Timposu</td>
                    <td th:text="${p.address}">Palu</td>
                    <td><a href="form.html" th:href="@{/person/form(id=${p.id})}">edit</a></td>
                    <td><a href="delete.html" th:href="@{/person/delete(id=${p.id})}">delete</a></td>
                </tr>
            </tbody>
        </table>
      </div>
    </body>
</html>
