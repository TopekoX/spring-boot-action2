<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            fieldset{
                width: 350px;
                margin: 100px auto;
            }
            #box-login{
                margin: 50px;
            }
            #msg-error{
                padding: 15px;
                margin-bottom: 0px;
                border: 1px solid transparent;
                border-radius: 4px;
                color: #a94442;
                background-color: #f2dede;
                border-color: #ebccd1;
                text-align: center;
            }
            #msg-info{
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid transparent;
                border-radius: 4px;
                color: #31708f;
                background-color: #d9edf7;
                border-color: #bce8f1;
                text-align: center;
            }
        </style>
    </head>
    <body>
      <div class="container" th:fragment="content">
        <div id="login-box">
            <form name="f" th:action="@{/login}" method="post">
                <fieldset>
                    <legend><b>Please Login</b></legend>
                    <div id="msg-error" th:if="${param.error}" class="alert alert-error">    
                        Invalid username and password.
                    </div>
                    <div id="msg-info" th:if="${param.logout}" class="alert alert-success"> 
                        You have been logged out.
                    </div>
                    <div id="box-login">
                        <table border="0">
                            <tbody>
                                <tr>
                                    <td>Username</td>
                                    <td><input type="text" id="username" name="username"/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>               
                                    <td><input type="password" id="password" name="password"/></td>
                                </tr>
                                <tr>
                                    <td><button type="submit" class="btn">Log in</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>
      </div>
    </body>
</html>
