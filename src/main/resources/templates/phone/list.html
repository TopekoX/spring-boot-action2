<!DOCTYPE html>
<html ng-app="phoneapp">
    <head>
        <title>Daftar Materi</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
       
    </head>
    <body>
        <h1>Daftar Telp</h1>
        <div ng-controller="phonecontroller">
        <input type="text" ng-model="email" />
        <input type="submit" value="save" ng-click="tambahphone()" />
        <p>{{nama}}</p>
        <p>Daftar Email</p>
        <ul>
            <li ng-repeat="x in phones">
                {{x}}
                <input type="submit" ng-click="hapusphone(x)" />
            </li>
        </ul>
        </div>
        <div ng-controller="phonectl">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DATE</th>
                        <th>PHONE NUMBER</th>
                        <th>ID PERSON</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in dataphone.content">
                        <td>{{p.id}}</td>
                        <td>{{p.modifiedDate}}</td>
                        <td>{{p.phoneNumber}}</td>
                        <td>{{p.persons.firstName}}</td>
                        <td><input type="submit" value="hapus" ng-click="hapusdataphone(p)" /></td>
                    </tr>
                </tbody>
            </table>
            
            <table border="0">
                <tbody>
                    <tr>
                        <td>Date</td>
                        <td><input type="text" ng-model="dates" value="2017-08-30" /></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text" ng-model="phonenumbers" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" ng-click="simpanphone()" /></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
